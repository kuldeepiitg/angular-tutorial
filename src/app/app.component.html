
<table>

  <tr *ngFor="let user of users; let i = index; let evenRecords = even; let oddRecords = odd;"
      [ngClass]="{odd: oddRecords, even: evenRecords}">
    <td>{{i + 1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.age}}</td>
  </tr>
</table>


<button (click)="addData()">Add Record</button>
